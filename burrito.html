<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tacos.css">
    <link rel="icon" type="image/png" href="tequila.png"> <!-- Update path to your favicon -->
    <title>Cinco de Mayo</title></head>
<body>
    <!-- Heading Image -->
    <div class="heading-container">
        <img src="burrt.png" alt="Taste Some Tacos" class="heading-image">
    </div>
    
    <!-- Grid Container -->
    <div class="grid-container">
        <div class="grid-item">
            <div class="dish">
                <img src="burr1.jpg" alt="Taco Dish 1">
                <h3>Adobo Beef Burrito</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="burr2.jpg" alt="Taco Dish 2">
                <h3>Cheesy Bean and Rice Burrito</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="burr3.jpg" alt="Taco Dish 3">
                <h3>Pork Adobo Burrito</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="burr4.jpg" alt="Taco Dish 4">
                <h3>Beef Burrito</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="burr5.jpg" alt="Taco Dish 5">
                <h3>Ground Beef Burritos with Guacamole</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="burr6.jpg" alt="Taco Dish 6">
                <h3>Chicken Cheese Burrito</h3>
            </div>
        </div>
        <br>

    </div>
    <script src="script.js"></script>


</body>
</html>
