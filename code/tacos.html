<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tacos.css">
    <link rel="icon" type="image/png" href="tequila.png"> <!-- Update path to your favicon -->
    <title>Cinco de Mayo</title></head>
<body>
    <!-- Heading Image -->
    <div class="heading-container">
        <img src="tacot.png" alt="Taste Some Tacos" class="heading-image">
    </div>
    
    <!-- Grid Container -->
    <div class="grid-container">
        <div class="grid-item">
            <div class="dish">
                <img src="taco1.jpg" alt="Taco Dish 1">
                <h3>Street Tacos</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="taco2.jpg" alt="Taco Dish 2">
                <h3>Taco de Calle</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="taco3.jpg" alt="Taco Dish 3">
                <h3>Shrimp Taco</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="taco4.jpg" alt="Taco Dish 4">
                <h3>Tuna Poke Taco</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="taco5.jpg" alt="Taco Dish 5">
                <h3>Chicken Fajita Taco</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="taco6.jpg" alt="Taco Dish 6">
                <h3>Korean Eggplant Taco</h3>
            </div>
        </div>
        <br>
    </div>
    <script src="script.js"></script>

</body>
</html>
