<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tacos.css">
    <link rel="icon" type="image/png" href="tequila.png"> <!-- Update path to your favicon -->
    <title>Cinco de Mayo</title></head>
<body>
    <!-- Heading Image -->
    <div class="heading-container">
        <img src="teqtitle.png" alt="Taste Some Tacos" class="heading-image">
    </div>
    
    <!-- Grid Container -->
    <div class="grid-container">
        <div class="grid-item">
            <div class="dish">
                <img src="teq1.jpg" alt="Taco Dish 1">
                <h3>Sunset Tequila</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="teq2.jpg" alt="Taco Dish 2">
                <h3>Mexican Tequila</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="teq3.jpg" alt="Taco Dish 3">
                <h3>Tequila Negroni</h3>
            </div>
        </div>
        <br>
    </div>
    <script src="script.js"></script>

</body>
</html>
