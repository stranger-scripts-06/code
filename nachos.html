<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tacos.css">
    <link rel="icon" type="image/png" href="tequila.png"> <!-- Update path to your favicon -->
    <title>Cinco de Mayo</title></head>
<body>
    <!-- Heading Image -->
    <div class="heading-container">
        <img src="nacht.png" alt="Taste Some Tacos" class="heading-image">
    </div>
    
    <!-- Grid Container -->
    <div class="grid-container">
        <div class="grid-item">
            <div class="dish">
                <img src="nacho1.jpg" alt="Taco Dish 1">
                <h3>Chicken Fajita Nachos</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="nachos2.jpg" alt="Taco Dish 2">
                <h3>Chicken Brisket Nachos</h3>
            </div>
        </div>
        <div class="grid-item">
            <div class="dish">
                <img src="nachos3.jpg" alt="Taco Dish 3">
                <h3>Veggie Nachos</h3>
            </div>
        </div>
        <br>

    </div>
    <script src="script.js"></script>


</body>
</html>
